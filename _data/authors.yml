John V:
  name: "John V"
  bio: "Howdy! I’m John. I am the Editor-in-Chief, Publisher, and Designer of the Wacky Fun Magazine. I have been making the Wacky Fun Magazine since 2018, and I have enjoyed seeing it grow. I like writing about science topics in particular, but many topics interest me. I always love hearing from readers with your feedback, so shoot me an email below if you want!" 
